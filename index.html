<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Results</title>
    <style>
        /* CSS for styling the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Race Results</h1>
    <!-- Table for displaying race results -->
    <table id="race-results">
        <thead>
            <tr>
                <th>Turn</th>
                <th>Honda CR-V</th>
                <th>Ford F-150</th>
                <th>BMW X5</th>
                <th>Mazda CX-5</th>
                <th>Audi Q7</th>
                <th>Kia Forte</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be added here by JavaScript -->
        </tbody>
    </table>

    <!-- JavaScript file for dynamically adding race results -->
    <script src="race.js"></script>
</body>
</html>
